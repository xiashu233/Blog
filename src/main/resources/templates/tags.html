<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" >
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
		<link rel="stylesheet" type="text/css" href="/css/semantic.css"/>
		<link rel="stylesheet" type="text/css" href="/css/me.css"/>
		<script src="/js/semantic.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<title>博客标签</title>
	</head>
	<body>
		<!-- 导航 -->
		<nav th:replace="_fragments :: menu(3)" class="ui inverted attached segment me-padded-tb-mini m-shadow-small">

		</nav>
		
		<!-- 中间内容 -->
		<div class=" me-padded-tb-large">
			<div class="ui container">
				<!-- header -->
				<div class="ui top attached segment">
					<div class="ui middle aligned two column grid">
						<div class="column">
							<h3 class="ui teal header">
								标签
							</h3>
						</div>
						<div class="column right aligned">
							共 <h3 class="ui orange header m-inline-block">14</h3> 个
						</div>
					</div>
				</div>
				
				<div class="ui attached segment me-padded-tb">
					<a th:href="@{/tags/}+${tag.id}" href="#" class="ui teal basic label large me-margin-tb-tiny" th:each="tag:${tagList}">
						<span th:text="${tag.name}"></span>
						<div class="detail" th:text="${tag.blogsCount}">2</div>
					</a>

					
				</div>
				
				<div class="ui top attached segment teal">


					<div class="ui padded vertical segment me-padded-tb-large m-padded-lr-reponsive" th:each="blog:${blogList}">
						<div class="ui mobile reversed stackable grid">
							<div class="eleven wide column">
								<h3 class="ui header" th:text="${blog.title}">Hello SpringBoot</h3>
								<p class="m-text" th:text="${blog.description}">
									Spring Boot是由Pivotal团队提供的全新框架，其设计目的是用来简化新Spring应用的初始搭建以及开发过程。
									该框架使用了特定的方式来进行配置，从而使开发人员不再需要定义样板化的配置。
									通过这种方式，Spring Boot致力于在蓬勃发展的快速应用开发领域(rapid application development)成为领导者。
								</p>
								<div class="ui stackable grid">
									<div class="row">
										<div class="eleven wide column">
											<div class="ui mini horizontal link list">
												<div class="item">
													<img src="/images/tx.jpg" alt="" class="ui image avatar">
													<div class="content">
														<a class="header">李治强</a>
													</div>
												</div>
												<div class="item">
													<i class="calendar icon"></i>
													<span th:text="${blog.createTime}">2020-02-11</span>
												</div>
												<div class="item">
													<i class="eye icon"></i>
													15
												</div>
											</div>
										</div>
										<div class="right aligned five wide column">
											<a href="#" target="_blank" class="ui teal basic label m-padded-tiny large" th:text="${blog.type.name}">分类</a>
										</div>
									</div>
									<div class="row">
										<a href="#" class="ui basic teal left pointing label" >方法论</a>
										<a href="#" class="ui basic teal left pointing label" >方法论</a>
									</div>
									
									
								</div>
							</div>
							<div class="five wide column">
								<a th:href="@{/blog/}+${blog.id}" target="_blank">
									<img th:src="${blog.firstPicture}" src="https://picsum.photos/id/1011/1920/1080" alt="" class="ui rounded image">
								</a>
							</div>
						</div>
					</div>



				</div>
				<!-- bottom -->
				<div class="ui attached bottom segment me-padded-tb-large">
					<div class="ui middle aligned two column grid">
						<div class="column">
							<a href="" class="ui teal basic mini button">上一页</a>
						</div>
						<div class="column right aligned">
							<a href="" class="ui teal basic mini button">下一页</a>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		
		<!-- 底部 -->
		<footer th:replace="_fragments :: footer" class="ui inverted vertical segment me-padded-tb-massive">

		</footer>
	</body>
	
	<script>
		$(".toogle").click(function(){
			$(".m-item").toggleClass('m-moblie-hide')
		});
		
		
	</script>
</html>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
