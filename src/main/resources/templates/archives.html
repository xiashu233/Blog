<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" >
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
		<link rel="stylesheet" type="text/css" href="/css/semantic.css"/>
		<link rel="stylesheet" type="text/css" href="/css/me.css"/>
		<script src="/js/semantic.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<title>博客归档</title>
	</head>
	<body>
		<!-- 导航 -->
		<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment me-padded-tb-mini m-shadow-small">

		</nav>
		
		<!-- 中间内容 -->
		<div class=" me-padded-tb-large">
			<div class="ui container">
				<!-- header -->
				<div class="ui top attached padded segment">
					<div class="ui middle aligned two column grid">
						<div class="column">
							<h3 class="ui teal header">
								归档
							</h3>
						</div>
						<div class="column right aligned">
							共 <h3 class="ui orange header m-inline-block">14</h3> 篇
						</div>
					</div>
				</div>
				
				<h2 th:each="yearItem,yeatStat:${archivesDate}" class="ui center aligned header" th:text="${yeatStat.current.key}">2017</h2>

				<div class="ui fluid vertical menu"  >
					<a th:href="@{/blog/}+${blog.id}" class="item" target="_blank" th:each="blog:${archivesDate['2020']}">
						<span>
							<i class="mini teal circle icon"></i>
							&nbsp;<span th:text="${blog.title}">关于刻意练习的清单</span>
							<div class="ui teal basic left pointing label" th:text="${blog.createTime}" >
								2月19日
							</div>
						</span>
						<div class="ui orange basic label large">
							原创
						</div>
					</a>
				</div>
				
			</div>
			
		</div>
		
		<!-- 底部 -->
		<footer th:replace="_fragments :: footer" class="ui inverted vertical segment me-padded-tb-massive">

		</footer>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
	</body>
	
	<script>
		$(".toogle").click(function(){
			$(".m-item").toggleClass('m-moblie-hide')
		});
		
		
	</script>
</html>
